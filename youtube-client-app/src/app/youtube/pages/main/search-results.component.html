<div class="search-results">
  <ng-template #searchText search-default-text>
    Start your Search!
  </ng-template>
  <div class="search-items" *ngIf="searchStarted; else searchText">
    <app-search-item
    *ngFor="let result of filteredResults" 
    [searchItem]="result"
    ></app-search-item>
  </div>
</div>
