<mat-toolbar class="header">
  <mat-toolbar-row class="header-container">    
    <img src="../../assets/youtube-app-logo.png" alt="Logo">
    <div class="header-center">
      <div class="search-form">
        <mat-form-field class="search-form-field">
          <input matInput type="text">
        </mat-form-field>  
        <button type="submit" mat-raised-button color="primary">Search</button>
      </div>
      <button mat-raised-button color="primary">
        <mat-icon>tune</mat-icon>
      </button>
    </div>
    <div class="user">
      <p class="user-name">User Name</p>
      <button mat-mini-fab color="primary">
        <mat-icon aria-hidden="true" fontIcon="account_circle"></mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div class="header-filters">
      <p class="header-filter_text">Sorting by:</p>
      <button mat-button color="primary">date</button>
      <button mat-button color="primary">count of views</button>
      <p class="filter-text-label">by word of sentence</p>
      <mat-form-field class="filter-field">
        <input matInput type="text">
      </mat-form-field> 
    </div>
  </mat-toolbar-row>
</mat-toolbar>
